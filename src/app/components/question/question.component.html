<div #parent class="card">
  <div class="banner" (click)="toggle_collapse()">
    <button type="button" name="close"></button>
    <h4>{{question}}</h4>
  </div>

  <div class="answers">
    <div class="entry"><span class="label">Short Answer:</span><markdown>{{short_answer}}</markdown></div>
    <div class="entry"><span class="label">Long Answer:</span><markdown>{{long_answer}}</markdown></div>
  </div>
</div>
